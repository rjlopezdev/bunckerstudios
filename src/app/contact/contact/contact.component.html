<div class="row">
  <div class="col s12 m12 center-align">
    <i class="material-icons medium">phone</i>
  </div>
  <div class="col s12 m12">
    <h2 class="center"> {{'contact.contact_us' | translate}} </h2>
  </div>
</div>
<div class="container">
  <div class="divider"></div>
</div>

<form method="POST" action="http://formspree.io/raulanvmadrid1@gmail.com">

  <div class="row">
    <!-- NAME -->
    <div class="input-field col s8 offset-s2 m4 offset-m2">
      <i class="material-icons prefix">account_circle</i>
      <input required type="text" class="validate" name="name">
      <label for="first_name"> {{'contact.name' | translate}} </label>
    </div>
    
    <!-- SUBJECT -->
    <div class="input-field col s8 offset-s2 m4">
      <i class="material-icons prefix">loyalty</i>
      <input required type="text" class="validate" name="_subject">
      <label for="last_name"> {{'contact.subject' | translate}} </label>
    </div>

  </div>
  <!-- EMAIL -->
  <div class="row">
    <div class="input-field col s8 offset-s2 m4 offset-m4">
      <i class="material-icons prefix">email</i>
      <input required email type="email" class="validate" name="_replyto">
      <label for="email"> {{'contact.email' | translate}} </label>
    </div>
  </div>
  
  <!-- MESSAGE -->
  <div class="row">
    <div class="input-field col s12 m10 offset-m1">
      <i class="material-icons prefix">mode_edit</i>
      <textarea required class="materialize-textarea" length="120" name="message"></textarea>
      <label for="textarea1"> {{'contact.message' | translate}} </label>
    </div>
  </div>

  <!-- ACCEPT TERMS -->
  <!--<div class="row">
    <div class="input-field col s8 offset-s2 m4 offset-m4">
      <p>
        <input type="checkbox" class="filled-in" id="filled-in-box" />
        <label for="filled-in-box">{{'contact.use_terms' | translate}}</label>
      </p>
    </div>
  </div>-->

  <!-- reCaptcha -->
  <div class="row">
    <div class="col s4 offset-s2 m4 offset-m3 l6 offset-l5 xl6 offset-xl5">
      <!--<recaptcha (resolved)="resolved($event)" siteKey="6LeuSyAUAAAAAD1pTABLw3RT22p6Pu7SZZNmcrqt"></recaptcha>-->
    </div>
  </div>

  <!-- SUBMIT BUTTON -->
  <div class="row">
    <div class="input-field col s12">
      <p class="center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action" >
            {{'contact.send' | translate}}
          <i class="material-icons right">send</i>
        </button>
      </p>
    </div>
  </div>

  <!-- REDIRECT TO THANKS.HTML -->
  <input type="hidden" name="_next" value="../../pages/thanks/thanks.html" />

</form>

<app-footer> </app-footer>
